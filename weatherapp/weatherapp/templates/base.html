<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Cloud Watchers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav m-1">
                        <li class="nav-item align-self-center">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item align-self-center">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item align-self-center">
                            <a class="nav-link" href="#">Sign In</a>
                        </li>
                        <li>
                            <form action="{% url 'home' %}" method="post" class="d-flex align-self-center form-floating ms-3">
                                {% csrf_token % %}
                                <input type="text" name="searchLocation" class="form-control" id="floatingInputValue"
                                    placeholder="Cape Town">
                                <label for="floatingInputValue">Input City Name</label>
                                <button type="submit" class="btn btn-primary">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-column flex-fill">
            {% block content %}
            {% endblock content %}
        </div>
        <footer class="bg-body-tertiary d-flex justify-content-center" style="height: 50px;">
            <div class="align-self-center">
                Copyright -
                <a href="https://github.com/SKYWVRD">Sean Boonzaier</a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
