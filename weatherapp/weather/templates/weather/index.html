{% extends 'base.html' %}
{% block content %}
<form action="" method="post" class="align-self-center">
  {% csrf_token % %}
  <label class="form-label">Search for location:</label>
  <input type="text" name="searchLocation">
  <button type="submit">Search</button>
</form>
<div id='main-container' class='d-flex flex-column current-location-content flex-fill'>
  <div id="today" class="flex-column flex-grow-1 h-80">
    <p>
    <div class="title-container d-flex">
      <div>City: </div>
      <div class="title">{{ weather.city }}</div>
    </div>
    <div class="current-info-container d-flex">
      <div>
        <img alt="weather-picture">
      </div>
      <div class="weather-info">
        <div class="subtitle">{{ weather.temperature }}</div>
        <div>{{ weather.description }}</div>
      </div>
    </div>

    <div> {{ error.message }}</div>
    </p>
  </div>
  <div id="seven-day" class="align-self-end flex-grow-1" style="max-height: 150px">
    <h1>7 Day Forecast</h1>
  </div>
</div>

{% endblock content %}
